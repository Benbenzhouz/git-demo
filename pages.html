    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        header {
            background-color: #333;

            padding: 1rem;
            text-align: center;
        }
        
        nav {
            background-color: #f4f4f4;

        }
        
        nav ul {
            list-style: none;
            display: flex;

            gap: 2rem;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
